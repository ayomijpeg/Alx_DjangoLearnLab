{% extends 'blog/base.html' %}
{% block content %}
    <h2>Profile</h2>
    <p>Welcome, {{ user.username }}!</p>
    
    <h3>Update Information</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Profile</button>
    </form>

    <hr>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock %}
